<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <div>
      <a href="./index.html">Home</a>
      <a href="./contact.html">Contact Us</a>
    </div>
    <section>
      <section class="contact-links-container">
        <div class="contact-link-item">
          <div class="contact-icon"><i class="fas fa-map-marker-alt"></i></div>
          <p class="contact-info">
            <strong>Address:</strong> 198 West 21th Street, Suite 721 New York
            NY 10016
          </p>
        </div>
        <div class="contact-link-item">
          <div class="contact-icon"><i class="fas fa-phone"></i></div>
          <p class="contact-info">
            <strong>Phone:</strong><a href="tel://1234567920">+ 1235 2355 98</a>
          </p>
        </div>
        <div class="contact-link-item">
          <div class="contact-icon"><i class="fas fa-envelope"></i></div>

          <p class="contact-info">
            <strong>Email:</strong
            ><a href="mailto:info@yoursite.com">info@yoursite.com</a>
          </p>
        </div>
        <div class="contact-link-item">
          <div class="contact-icon"><i class="fas fa-globe"></i></div>
          <p class="contact-info">
            <strong>Website:</strong><a href="#">yoursite.com</a>
          </p>
        </div>
      </section>
      <section class="contact-us-container">
        <div class="contact-us">
          <h2 class="form-control">Contact Us</h2>
          <form>
            <div class="form-element-container">
              <div class="form-item-container">
                <label class="form-label" for="fullName">Full Name</label>
                <input
                  type="text"
                  class="form-input"
                  id="fullName"
                  placeholder="Enter full name"
                />
              </div>
              <div class="form-item-container">
                <label class="form-label" for="emailAddress"
                  >Email Address</label
                >
                <input
                  type="text"
                  class="form-input"
                  id="emailAddress"
                  placeholder="Enter email address"
                />
              </div>
            </div>
            <div class="form-control"><button class="btn">Submit</button></div>
          </form>
        </div>
        <div class="contact-us-img">
          <img src="./assets/images/form-image.jpeg" alt="help wanted image" />
        </div>
      </section>
    </section>
  </body>
</html>
